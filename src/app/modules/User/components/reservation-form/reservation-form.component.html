<div class="mb-3">
    <label class="form-label">Fecha de la Reserva</label>
    <input type="date" [(ngModel)]="date" />
</div>


<div class="mb-3">
    <label class="form-label">Turnos disponibles</label>
    <select name="" id="" [(ngModel)]="time">
        <option>Seleccione una </option>
        <option *ngFor="let shift of arrShifts" name="">{{shift.time}}</option>
    </select>

</div>

<input type="button" name="Mostrar Mesas" value="Mostrar Mesas" (click)="onSubmitDayAndTime()">

<div class="d-flex flex-column" *ngIf="!show">

    <label class="form-label">Elegir Mesa Disponible</label>

    <select [(ngModel)]="chosenSpot" (change)="showCreateReservation()">
        <!-- <option selected="selected" disabled="disabled">Elegir Mesa Disponible</option> -->
        <option value="" *ngFor="let spot of avaibleSpots">
            <p>{{spot.id}}/// </p>
            <p>{{spot.title}} /// </p>
            <p>Comensales maximos:{{spot.max_seating}} ///</p>
            <p>Detalles: {{spot.details}}</p>
        </option>
    </select>

    <!-- 
    <select name="" id="">
        <option value="">Elegir comensales</option>
        <option value="" *ngFor="let spot of avaibleSpots">
            <p>{{spot.max_seating}}</p>
        </option>
    </select> -->

    <input *ngIf="!showReservation" type="button" value="Crear Reserva" (click)="onSubmitReservation()">
</div>
