<h2 class="section-title">Mis reservas</h2>
<section *ngIf="arrReservationsAfterToday.length !== 0">
    <h4 class="pb-3">Pr칩ximas</h4>
    <article *ngFor="let r of arrReservationsAfterToday">
        <div class="flex">
            <div class="block">
                <p><strong>{{r.r_date | date: 'dd/MM/yyyy'}} {{r.time!.slice(0,5)}}</strong></p>
                <p>comensales: {{r.diners}}</p>
                <p>comentarios: {{r.notes}}</p>
            </div>
            <div class="right" (click)="onClickRemove(r.id!)">
                <span class="material-symbols-outlined">
                    cancel
                </span>
            </div>
        </div>
        <div class="line mt-1 mb-2"></div>
    </article>
</section>

<section *ngIf="arrReservationsBeforeToday.length !== 0">
    <h4 class="pt-3">Pasadas</h4>
    <article *ngFor="let r of arrReservationsBeforeToday">
        <div class="flex">
            <div class="block">
                <p><strong>{{r.r_date | date: 'dd/MM/yyyy'}} {{r.time!.slice(0,5)}}</strong></p>
                <p>comensales: {{r.diners}}</p>
                <p>comentarios: {{r.notes}}</p>
            </div>
            <div class="right">
                <button class="buttonCustom" (click)="onClickReview(r.id!)" *ngIf="!r.review_id">A침adir rese침a</button>
            </div>

        </div>
        <div *ngIf="r.review_id" class="pt-2 pb-2 block">Rese침a:
            <one-review [reviewId]="r.review_id"></one-review>
