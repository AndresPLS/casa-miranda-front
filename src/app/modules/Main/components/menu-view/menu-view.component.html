<h2 id="menu"></h2>

<div class="menu-box">

    <div class="menu-head">
        <h3 class="menu-title">Menú</h3>
        <div class="line"></div>
        <p class="pb-2">{{mainMenu?.m_date | date: 'dd/MM/yyyy'}}</p>
    </div>

    <section class="menu-body">

        <div>
            <h5>Primer plato</h5>
            <h3 *ngFor="let item of arrFirstCourses">{{item}}</h3>
        </div>
        <div>
            <h5>Segundo plato</h5>
            <h3 *ngFor="let item of arrMainCourses">{{item}}</h3>
        </div>
        <div>
            <h5>Postre</h5>
            <h3 *ngFor="let item of arrDesserts">{{item}}</h3>
        </div>
        <div>
            <h3>{{mainMenu?.price}}€ p.p</h3>
        </div>

    </section>

    <div class="menu-buttons">

        <div class="form-button" (click)="onClickReservation()" [ngClass]="{'active': isReservation}">
            Reservar
        </div>

        <div class="text-button" [routerLink]="['/menu', mainMenu?.m_date]">
            Ver menús de otras fechas <span class="button-icon-rotate">&#10141;</span>
        </div>

    </div>

</div>
