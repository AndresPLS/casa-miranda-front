<div class="container form-box-users">
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
        <p class="form-title">Registro</p>

        <div class="mb-3">
            <label class="form-label"></label>
            <input type="text" class="form-control" placeholder="Nombre" formControlName="name">
            <p class="error" *ngIf="checkError('nombre', 'required')">
                Nombre incorrecto
            </p>
        </div>
        <div class="mb-3">
            <label class="form-label"></label>
            <input type="text" class="form-control" placeholder="Email" formControlName="email">
            <p class="error" *ngIf="checkError('email', 'pattern')">
                Email incorrecto
            </p>
        </div>
        <div class="mb-3">
            <label class="form-label"></label>
            <input type="text" class="form-control" placeholder="Número teléfono" formControlName="phone_number">
        </div>
        <div class="mb-3">
            <label class="form-label"></label>
            <input type="password" class="form-control" placeholder="Contraseña" formControlName="password">
            <p class="error" *ngIf="checkError('password', 'pattern')">
                Necesita poner letras y numeros incorrecto
            </p>
        </div>
        <div class="mb-3">
            <label class="form-label"></label>
            <input type="password" class="form-control" placeholder="Repite contraseña"
                formControlName="repite_password">
            <p class="error" *ngIf="checkError('password', 'pattern')">
                La contraseña no coincide
            </p>

        </div>

        <div class="text-center">
            <input type="submit" value="Enviar" class="form-button" [disabled]="!formulario.valid">
        </div>

    </form>
</div>
<div class="form-footer">
    <p [routerLink]="['/login']">¿Estas registrado ya?</p>
</div>
