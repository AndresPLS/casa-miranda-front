<div class="container form-box-users">
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
        <p class="form-title">Register</p>

        <div class="mb-3">
            <label class="form-label"></label>
            <input type="text" class="form-control" placeholder="Name" formControlName="name">
            <p class="error" *ngIf="checkError('nombre', 'required')">
                Nombre incorrecto
            </p>
        </div>
        <div class="mb-3">
            <label class="form-label"></label>
            <input type="text" class="form-control" placeholder="Email" formControlName="email">
            <p class="error" *ngIf="checkError('email', 'pattern')">
                Email incorrecto
            </p>
        </div>
        <div class="mb-3">
            <label class="form-label"></label>
            <input type="text" class="form-control" placeholder="Phone Number" formControlName="phone_number">
        </div>
        <div class="mb-3">
            <label class="form-label"></label>
            <input type="password" class="form-control" placeholder="Password" formControlName="password">
            <p class="error" *ngIf="checkError('password', 'pattern')">
                Password incorrecto
            </p>
        </div>
        <div class="mb-3">
            <label class="form-label"></label>
            <input type="password" class="form-control" placeholder="Repite Password" formControlName="repite_password">

        </div>

        <div class="text-center">
            <input type="submit" value="Enviar" class="form-button" [disabled]="!formulario.valid">
        </div>

    </form>
</div>
<div class="form-footer">
    <p [routerLink]="['/login']">Â¿Estas registrado ya?</p>
</div>
