<div class="container">
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="name">
            <p class="error" *ngIf="checkError('nombre', 'required')">
                Nombre incorrecto
            </p>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="text" class="form-control" formControlName="email">
            <p class="error" *ngIf="checkError('email', 'pattern')">
                Email incorrecto
            </p>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="text" class="form-control" formControlName="password">
        </div>
        <div class="mb-3">
            <label class="form-label">Phone number</label>
            <input type="text" class="form-control" formControlName="phone_number">
        </div>
        <input type="submit" value="Enviar" class="btn btn-secondary" [disabled]="!formulario.valid">
    </form>
