<section class="form-box-admin" *ngIf="previousMenu">
    <h3 class="section-title">Editar menú</h3>

    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">

        <div>
            <p>{{previousMenu.m_date | date}}</p>

        </div>



        <div class="mb-3 form-floating">
            <tag-input class="form-control editLine textarea" placeholder="Primer plato" formControlName="first_course">
            </tag-input>
            <label for="floatingInputValue">Primer plato</label>
        </div>

        <div class="mb-3 form-floating">
            <tag-input class="form-control editLine textarea" placeholder="Segundo plato" formControlName="main_course">
            </tag-input>
            <label for="floatingInputValue">Segundo plato</label>
        </div>

        <div class="mb-3 form-floating">
            <tag-input class="form-control editLine textarea" placeholder="Postre" formControlName="dessert">
            </tag-input>
            <label for="floatingInputValue">Postre</label>
        </div>

        <div class="mb-3 form-floating">
            <input type="number" formControlName="price" class="form-control editLine" placeholder="Precio">
            <label for="floatingInputValue">Precio</label>
        </div>

        <div class="mb-3">
            <input type="submit" value="Editar menú" class="buttonCustom">
        </div>

        <!-- <p>{{formulario.invalid}}</p> -->

    </form>

</section>
