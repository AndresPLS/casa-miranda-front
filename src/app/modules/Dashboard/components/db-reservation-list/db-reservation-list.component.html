<section>
    <h3 class="section-title">LISTA DE RESERVAS</h3>

    <div class="d-flex flex-wrap">
        <article *ngFor="let reservation of arrReservations">
            <div class="review-box">
                <p>{{reservation.r_date | date}}</p>
                <p>{{reservation.diners}}</p>
                <p>{{reservation.notes}}</p>
                <button (click)="cancelReservation(reservation)">CANCELAR</button>
            </div>
        </article>
    </div>
</section>
