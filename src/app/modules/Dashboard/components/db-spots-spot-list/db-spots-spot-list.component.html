
<section>
    <h3>LISTA DE SPOTS</h3>

    <article *ngFor="let spot of spots">
        <p>Mesa: {{spot.title}}</p>
        <p>Comensales: {{spot.max_seating}}</p>
        <p>Detalle: {{spot.details}}</p>
        <button (click)="add(spot)">+</button>
        <p>Comensales</p>
        <button (click)="subtract(spot)">-</button>
        <button (click)="erase(spot)">BORRAR</button>
    </article>
</section>
