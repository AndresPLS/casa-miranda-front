<section>
    <h3 class="section-title">Añadir menú</h3>

    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">

        <div>
            <label>Date</label>
            <input type="date" formControlName="date">
        </div>

        <div>
            <label>First Course</label>
            <input type="text" formControlName="first_course">
        </div>

        <div>
            <label>Main Course</label>
            <input type="text" formControlName="main_course">
        </div>

        <div>
            <input type="submit">
        </div>

    </form>

</section>


<section *ngIf="menus">
    <h3 class="section-title">Seleccionar menú anterior</h3>

    <div class="d-flex flex-wrap">
        <article *ngFor="let menu of menus">
            <div class="review-box">
                <p>{{menu.m_date | date}}</p>
                <p>{{menu.first_course}}</p>
                <p>{{menu.main_course}}</p>
            </div>
        </article>
    </div>
</section>
