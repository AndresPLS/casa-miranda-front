<section>
    <h3 class="section-title">Añadir menú</h3>

    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">

        <div>
            <label>Fecha</label>
            <input type="date" formControlName="m_date">
        </div>

        <div>
            <p>(Los platos incluidos en el first o en el main deben ir separados por comas)</p>
        </div>

        <div>
            <label>Primer plato</label>
            <input type="text" formControlName="first_course">
        </div>

        <div>
            <label>Segundo plato</label>
            <input type="text" formControlName="main_course">
        </div>

        <div>
            <label>Postre</label>
            <input type="text" formControlName="dessert">
        </div>

        <div>
            <label>Precio</label>
            <input type="number" formControlName="price">
        </div>

        <div>
            <input type="submit">
        </div>

    </form>

</section>




<section *ngIf="menus">
    <h3 class="section-title">Seleccionar menú anterior</h3>

    <div class="d-flex flex-wrap">
        <article *ngFor="let menu of menus">
            <div class="review-box">
                <p>{{menu.m_date | date}}</p>
                <p>Primero: {{menu.first_course}}</p>
                <p>Segundo: {{menu.main_course}}</p>
                <p>Postre: {{menu.dessert}}</p>
                <p>{{menu.price}}</p>
                <button (click)="send(menu)">Reutilizar menu</button>
            </div>
        </article>


    </div>
</section>
