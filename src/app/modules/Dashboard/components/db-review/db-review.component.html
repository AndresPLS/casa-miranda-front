


<section>
    <h3>LISTA DE RESEÑAS</h3>

    <article *ngFor="let review of reviews">
        <p>{{review.date_added | date}}</p>
        <p>{{review.content}}</p>
        <p>Puntuación: {{review.rating}}</p>
        <p>Usuario: {{review.user_id}}</p>

        <button (click)="remove(review)">ELIMINAR</button>
    </article>

</section>
