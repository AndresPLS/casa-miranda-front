<section *ngIf="menus" class="form-box-admin">
    <h3 class="section-title pb-3">Menús actuales</h3>

    <div class="d-flex flex-wrap gap-4">
        <article *ngFor="let menu of menus">
            <div class="review-box" *ngIf="menu && mainMenu">
                <div class="flex">
                    <p> <strong>{{menu.m_date | date}}</strong></p>
                    <div class="d-flex gap-1">
                        <div (click)="edit(menu)">
                            <span class="material-symbols-rounded">edit</span>
                        </div>
                        <div (click)="erase(menu)">
                            <span class="material-symbols-outlined">cancel
                            </span>
                        </div>
                    </div>
                </div>
                <h6>Primero:</h6>
                <div class="pb-3">
                    <p *ngFor="let f of menu.first_course.split('-$-')">{{f}}</p>
                </div>
                <h6>Segundo:</h6>
                <div class="pb-3">
                    <p *ngFor="let m of menu.main_course.split('-$-')">{{m}}</p>
                </div>
                <h6>Postre:</h6>
                <div class="pb-3">
                    <p *ngFor="let d of menu.dessert.split('-$-')">{{d}}</p>
                </div>
                <p class="pb-1"><strong>Precio: </strong>{{menu.price}} €</p>

                <div class="form-button" *ngIf="menu.id !== mainMenu.id" (click)="changeHomeMenu(menu.id!)">
                    Seleccionar
                    como menú principal</div>
                <div *ngIf="menu.id === mainMenu.id">Seleccionado como menú principal</div>

            </div>
        </article>


    </div>
</section>
