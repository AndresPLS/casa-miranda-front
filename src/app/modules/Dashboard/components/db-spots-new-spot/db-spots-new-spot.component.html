<section>
    <h3 class="pb-3-">Crea una nueva mesa</h3>

    <form [formGroup]="spot" (ngSubmit)="onSubmit()">

        <div class="mb-3 form-floating">
            <input type="text" formControlName="title" class="form-control editLine" placeholder="Título">
            <label>Título</label>
        </div>


        <div class="mb-3 form-floating">
            <input type="number" formControlName="max_seating" class="form-control editLine"
                placeholder="Máximo comensales" min="1">
            <label>Máximo comensales</label>
        </div>

        <div class="mb-3 form-floating">
            <input type="text" formControlName="details" class="form-control editLine" placeholder="Detalles">
            <label>Detalles</label>
        </div>



        <input type="submit" value="Crear" class="buttonCustom">

    </form>

</section>
